<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Workout Tracker</title>
</head>

<body>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form action="/submit" method="post">
                <h1>Workout Tracker</h1>
                <br>
                <input type="text" name="title" placeholder="Exercise title" class="formField">
                <br>
                <textarea type="text" name="body" placeholder="Exercise body"
                class="formField"></textarea>
                <br>
                <button type="button submit" class="btn btn-primary">Submit</button>
                <br>
                <a href="/workout">See your workouts!</a>
                <br>
                <a href="/exercise">See your exercises!</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</body>

</html>
